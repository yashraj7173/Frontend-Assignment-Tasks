<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery Loader</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; padding:30px; }
    #grid { 
      display:grid; 
      grid-template-columns:repeat(3, 1fr); 
      gap:15px; 
      margin-top:20px; 
    }
    .imgBox {
      width:100%;
      height:200px;
      overflow:hidden;
      border-radius:8px;
      background:#ddd;
      opacity:0;
      transition: opacity 0.7s ease;
    }
    .imgBox img {
      width:100%; height:100%; object-fit:cover;
    }
    .show { opacity:1; }

    #btn { padding:10px 20px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>

  <h2>Image Gallery Loader</h2>

  <button id="btn">Load More</button>

  <div id="grid"></div>

<script>
  let grid = document.querySelector("#grid");
  let btn = document.querySelector("#btn");

  async function loadImages() {
    let response = await fetch("https://source.unsplash.com/random/400x300?sig=" + Math.random());
    let imgUrl = response.url;

    let box = document.createElement("div");
    box.className = "imgBox";

    let img = document.createElement("img");
    img.src = imgUrl;

    box.appendChild(img);
    grid.appendChild(box);

    setTimeout(function(){ box.classList.add("show"); }, 50);
  }

  async function loadBatch() {
    for (let i = 0; i < 6; i++) {
      await loadImages();
    }
  }

  btn.onclick = function() {
    loadBatch();
  };

  loadBatch();
</script>

</body>
</html>
