<!DOCTYPE html>
<html>
<head>
  <title>Product Search Filter</title>
  <style>
    body { font-family: Arial; background:#f0f0f0; padding:30px; }
    #search { width:300px; padding:8px; font-size:16px; }
    #grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:15px; margin-top:20px; }
    .card { background:white; padding:15px; border:1px solid #ccc; border-radius:6px; }
    .price { font-weight:bold; margin-top:5px; }
  </style>
</head>
<body>

  <h2>Product Search Filter</h2>

  <input type="text" id="search" placeholder="Search products...">

  <div id="grid"></div>

<script>
  let grid = document.querySelector("#grid");
  let search = document.querySelector("#search");
  let products = [];
  let timer;

  function showProducts(list) {
    grid.innerHTML = "";
    for (let i = 0; i < list.length; i++) {
      let div = document.createElement("div");
      div.className = "card";
      div.innerHTML = list[i].title + "<br><span class='price'>$" + list[i].price + "</span>";
      grid.appendChild(div);
    }
  }

  async function loadProducts() {
    let response = await fetch("https://fakestoreapi.com/products");
    products = await response.json();
    showProducts(products);
  }

  function debounceSearch() {
    clearTimeout(timer);
    timer = setTimeout(function() {
      let text = search.value.toLowerCase();
      let temp = [];

      for (let i = 0; i < products.length; i++) {
        let name = products[i].title.toLowerCase();
        if (name.includes(text)) {
          temp.push(products[i]);
        }
      }

      showProducts(temp);
    }, 400);
  }

  search.onkeyup = function() {
    debounceSearch();
  };

  loadProducts();
</script>

</body>
</html>
